<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
      
<head>
  <meta charset="UTF-8" />
  <title>EventosApp</title>
  
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
  
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="/materialize/css/materialize.min.css" media="screen,projection" />
  
  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>

  <div th:replace="/fragments/header :: header"></div>   
  <div class="container"  style="margin-left:50px; margin-top:10px;">
    
    <form method="post" name="f1" id="f1" action="" style="width:600px;">
    <label for="id">Id</label><input type="text" name="id" id="id" th:value="${evento.id}" readonly="readonly">
    <label for="nome">Nome</label><input type="text" name="nome" id="nome"   th:value="${evento.nome}" required="required">
    <label for=local>Local</label><input type="text" name="local" id="local" th:value="${evento.local}" required="required" >
    <label for="data">Data</label><input type="date" name="data" id="data" th:value="${evento.data}" required="required">
    <label for="horario">Hora</label><input type="time" name="horario" id="horario" th:value="${evento.horario}" required="required">
    <button name="btn" id="btn" class="waves-effect waves-light btn">
    <i class="material-icons left">add_circle_outline</i>Salvar
    </button>
    </form>  
    
    </div>  
  </div>
 
  <script type="text/javascript">
  f = this.document.f1;
  if (f1.id.value == "0") {
	  f1.action = "/cadastrarEvento";
	  f1.btn.textContent="Cadastrar"
  }else{
	  f1.action = "/editarEvento";
	  f1.btn.textContent="Alterar"
  }
  </script> 
 
 
  <!--JavaScript at end of body for optimized loading-->
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="/materialize/js/materialize.min.js"></script>
  
</body>
</html>
