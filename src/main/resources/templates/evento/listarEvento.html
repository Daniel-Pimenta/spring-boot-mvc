<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
  <meta charset="UTF-8">
  <title>EventosApp</title>
  
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
  
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css" media="screen,projection" />
  
  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
  <div th:replace="/fragments/header :: header"></div>

  <table class="container" style="margin:10px;">
  <thead>
    <tr><th>#</th><th>Nome</th><th>Local</th><th>Data</th><th>Horario</th><th>Ação</th></tr>
  </thead>
  <tbody>
    <tr th:each="evento : ${eventos}">
      <td><span th:text="${evento.id}"></span></td>
      <!--  
      <td><a th:href="${(#mvc.url('EC#detalhesEvento').arg(0,evento.id)).build()}"><span th:text="${evento.nome}"></span></a></td>
      -->
      <td><a th:href="${evento.id}"><span th:text="${evento.nome}"></span></a></td>
      <td><span th:text="${evento.local}"></span></td>
      <td><span th:text="${evento.data}"></span></td>
      <td><span th:text="${evento.horario}"></span></td>
      <td>
        <a th:href="'/removerEvento/' + ${evento.id}"><i class="material-icons left">delete_forever</i></a> 
        <a th:href="'/editarEvento/' + ${evento.id}"><i class="material-icons left">edit</i></td></a>
    </tr>
  </tbody>
  </table>

 
  <!--JavaScript at end of body for optimized loading-->
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="materialize/js/materialize.min.js"></script>

</body>
</html>
